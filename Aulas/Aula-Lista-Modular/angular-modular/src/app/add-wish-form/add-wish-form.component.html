<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
        <label class="visually-hidden" for="add-new-wish">Desejo</label>
        <input class="form-control" type="text" name="new-wish-test"
        [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" type="submit"
        (click)="$event.preventDefault(); addNewWish();">Adicionar Desejo</button>
    </div>
</form>

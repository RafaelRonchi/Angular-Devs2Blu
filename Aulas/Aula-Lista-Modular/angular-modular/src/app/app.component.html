<div class="container">

<app-add-wish-form
  (addWish)="addWishToItem($event)"
></app-add-wish-form>
  
<div class="row mt-3">
  <app-wish-filter
    (filter)="filter = $event"
  ></app-wish-filter>
</div>

<div  class="row mt-3">
  <wish-list
    [wishes]="items.filter(filter)"
  ></wish-list>
</div>
  
</div>

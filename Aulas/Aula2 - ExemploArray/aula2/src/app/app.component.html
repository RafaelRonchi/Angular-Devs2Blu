<div class="container">


  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Desejo</label>
      <input type="text" name="new-wish-text" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button
      type="submit"
      class="btn btn-primary"
      (click)="$event.preventDefault();addNewWish()"
      >
      Adicionar Desejo
      </button>
    </div>
  </form>
  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select"
        [(ngModel)]="listFilter"
        (ngModelChange)="onFilterChange($event)"
      >
        <option value="0">Todos</option>
        <option value="1">Incompletos</option>
        <option value="2">Completos</option>
      </select>
    </div>
  </div>
  <div *ngIf="visibleItens.length === 0">
    Não há wishes para serem mostrados
  </div>

  <ul class="wish-list">
    <li *ngFor="let item of visibleItens; index as ii">
      <div class="form-check">
        <label class="form-check-label">
          <input
          type="checkbox"
          class="checkbox"
          [checked]="item.isComplete"
          [attr.data-index]="ii"
          (click)="toggleItem(item)"
          > {{item.wishText}}

        </label>

      </div>
    </li>
  </ul>


</div>

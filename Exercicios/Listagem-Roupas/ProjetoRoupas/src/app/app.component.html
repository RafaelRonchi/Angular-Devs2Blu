<form #roupaForm="ngForm" (ngSubmit)="addRoupas()">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <h1 >Cadastro da Roupa</h1>
      <br>
      <div class="form-floating mb-3">

        <input type="text" name="nome" class="form-control" id="nomeInput" [(ngModel)]="roupa.nome">

        <label for="nomeInput">Nome</label>
        <br>
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input class="form-control" id="precoInput" type="number" step="0.01" min="0.01" placeholder="0.00" name="preco" [(ngModel)]="roupa.preco">
        </div>
        <br>
        <select class="form-control"  [(ngModel)]="roupa.categoria" name="categoria">
          <option value="" disabled selected>Escolha</option>
          <option value="calca">Calça</option>
          <option value="camisa">Camisa</option>
          <option value="casaco">Casaco</option>
        </select>
      </div>

      <div class="row d-flex justify-content-center mt-3">
        <div class="col-6">
          <button class="btn btn-primary w-100" type="submit">
            CADASTRAR
          </button>
        </div>

      </div>
    </div>
  </div>
</form>
<br>
<div class="row d-flex justify-content-center">
  <div class="col-6">
    <h1 >Lista de roupas</h1>
    <br>

    <form #filtroForm="ngForm" (ngSubmit)="listarRoupas()">
    <select class="form-control" [(ngModel)]="filtro"  name="filtro">
      <option value="todos" selected>Todos</option>
      <option value="calca">Calça</option>
      <option value="camisa">Camisa</option>
      <option value="casaco">Casaco</option>
    </select>
    <button class="btn btn-primary w-100" type="submit">
      Listar
    </button>
  </form>

    <div style="display: flex">
        <div class="card d-flex" style="width: 18rem;" *ngFor="let r of roupasFiltro">
          <div class="card-body" >
            <h5 class="card-title">{{r.nome}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{r.categoria}}</h6>
          <p class="card-text">R$ {{r.preco}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
